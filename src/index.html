<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>🧑‍🍳Weirdo Recipes AI🍽️</h1>
    <p class="note">
      Enter any two possible <span class="red">weird combinations</span> or
      <span class="green">normal combination</span> and get the recipe instantly
      😉
    </p>
    <form>
      <label for="ingredient1">🍪Ingredient-1:</label>
      <input type="text" id="ingredient1" placeholder="e.g: noodles" />

      <label for="ingredient2">🍳Ingredient-2:</label>
      <input type="text" id="ingredient2" placeholder="e.g: ice-cream" />

      <input type="submit" value="Generate" class="generate-bttn" />
      <div class="d-flex justify-content-center spinner-container hide">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </form>

    <div class="recipe hide" id="recipe-container"></div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
